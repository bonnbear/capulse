<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            font-size: 100px;
            font-weight: bold;
            /* text-shadow: 文本阴影 */
            /* 属性: 阴影的水平方向偏移量 垂直方向偏移量  模糊半径  阴影颜色  */
            text-shadow: -5px -5px 0px red;
        }
    </style>
</head>

<body>
    <p>前端开发工程师</p>
</body>

</html>
